<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--  Metadata para PWA   -->
    <!--  Modificar color barra de estado ANDROID   -->
    <meta name="theme-color" content="#379c6f">
    <!--  Optimizaciones de SEO  -->
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFiendly" content="true">
    <!--  Modificar  barra de estado IOS  -->
    <meta name="apple-mobile-app-capable" content="yes">
    <meta name="apple-mobile-app-status-bar-style" content="black-translucent">


    <title>contador APP</title>

    <!--Iconos -->

    <link rel="shortcut icon" href="./img/Icon-32.png" type="image/png">
    <link rel="apple-touch-icon" href="./img/Icon-32.png" type="image/png">
    <link rel="apple-touch-startup-image" href="./img/Icon-32.png">

    <!--   Manifest -->
    <link rel="stylesheet" href="./manifest.json">

    <!--Hojas de estilos --> 
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/vue@next"></script>

</head>
<body>
 <div id="app" class="app">
     <div>
         <h1 class="title">
            {{title}}
         </h1>
         <hr>
         <h2 class="count"> {{count}}</h2>
         <hr>
         <div class="buttons">
             <button @click="modCount('add',50)">
               +1
             </button>
             <button @click="modCount('dis',50)">
               -1  
            </button>

         </div>
         
     </div>
 </div>    

 <script src="./load.js"></script>
 <script src="./js/main.js"></script>
 <script src="./js/mountApp.js"></script>

</body>
</html>
